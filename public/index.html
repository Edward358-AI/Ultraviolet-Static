<!DOCTYPE html>
<html>

<head>
    <title>MyohTheWeb</title>
  <link rel="icon" type="image/x-icon" href="./supercorn.gif" defer>
  <link rel="stylesheet" href="index.css" />
    <script src="baremux/bare.cjs" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap');
@import url('https://unpkg.com/@fortawesome/fontawesome-free@5.15.4/css/all.min.css');
@import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap');
@keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

* {
    font-family: Roboto;
}

body {
    margin: 0;
    color: darkorchid;
    background-image: linear-gradient(135deg, red,orange,yellow,green,blue,indigo,violet);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    animation: fadeInAnimation ease-in-out 0.3s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
    overflow: hidden;
}
.fa-magnifying-glass {
    color: white;
}

.logo-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin-top: 10%;
}

.logo {
    width: 150px;
}

.logo-wrapper .text {
    font-size: 75px;
    font-family: Roboto;
    color: #FFF;
}

.logo-wrapper h1 {
    color: darkorchid;
  font-size: 36px;
    font-family: Square Peg, cursive;
    text-shadow: #000 0px 0px 1px,   #000 0px 0px 1px,   #000 0px 0px 1px,
             #000 0px 0px 1px,   #000 0px 0px 1px,   #000 0px 0px 1px;
             -webkit-font-smoothing: antialiased;
}

form {
    margin-top: 5mm;
    display: flex;
    justify-content: center;
}

.desc {
    display: flex;
    justify-content: center;
    text-align: center;
    margin-top: 5mm;
}

.desc p {
    width: 560px;
    color: lightskyblue;
    font-size: 18px;
    font-family: Nunito;
    text-shadow: #000 0px 0px 2px;
}

#uv-submit {
  background-image: linear-gradient(135deg, red, green, blue);
  box-shadow: 0px 0px 1px white;
  width: fit-content;
  padding: 5px 15px;
  border: 1px solid white;
  border-radius: 10px;
  margin-left: 5px;
  cursor: pointer;
  color: cyan;
  font-family: Nunito, sans-serif;
  
}

#uv-submit:hover {
box-shadow: 1px 1px 1px white;
transition: 0.5s;
}

#uv-address {
    font-family: monospace;
    background-color: #d6d6ff;
    text-align: center;
    height: 24px;
    width: 4in;
    border: 1px solid #009dff;
    color: var(--text-color);
    border-radius: 7px;
    outline: none;
    padding: 2.5px 3px 2.5px 3px;
    color: navy;
}

#uv-address:focus {
    border: 1px solid lightsteelblue;
    border-radius: 5px;
    animation: fadeInAnimation ease-in-out 0.3s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
}

html {
  animation-name: fadeInAnimation;
  animation-duration: 0.3s;
  visibility: visible;
  opacity: 1;
}
</style>
    
</head>
</head>

<body>
<div style="margin: auto">
    <div title="MyohTheWeb Logo" class="logo-wrapper">
        <img class="logo" src="./supercorn.gif"
            alt="a sparkly unicorn" />
        <h1 title="MyohTheWeb">MyohTheWeb</h1>
    </div>
     <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search the web with Myohtheweb" />
      <input id="uv-submit" type="submit" value="Go!" />
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <div title="r3ality" class="desc">
        <p>Frontend design by edward.jiang_ (discord)<br>Visit <a href="https://titaniumnetwork.org"><i>TN</i></a> for more stuff like this!</p>
    </div>
    </div>
</body>
  

</html>
<script defer>
const colors = ["red","orange","yellow","green","blue","indigo","violet"];

const numBalls = 77;
const balls = [];

for (let i = 0; i < numBalls; i++) {
  let ball = document.createElement("div");
  ball.style.background = colors[Math.floor(Math.random() * colors.length)];
  ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
  ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
  ball.style.transform = `scale(${Math.random()})`;
  ball.style.width = `${Math.random()}em`;
  ball.style.height = ball.style.width;
  ball.style.position = "fixed";
  ball.style.borderRadius = "30%";
  ball.style.opacity = 0.5;
  ball.style.overflow = "hidden";
  balls.push(ball);
  document.body.append(ball);
}


balls.forEach((el, i, ra) => {
  let to = {
    x: Math.random() * (i % 2 === 0 ? -11 : 11),
    y: Math.random() * 12
  };

  let anim = el.animate(
    [
      { transform: "translate(0, 0)" },
      { transform: `translate(${to.x}rem, ${to.y}rem)` }
    ],
    {
      duration: (Math.random() + 1) * 10000, 
      direction: "alternate-reverse",
      iterations: Infinity
    }
  );
});
</script>
